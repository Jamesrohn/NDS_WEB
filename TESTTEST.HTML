<!DOCTYPE html>
<html>
<head>
    <title>Board</title>
</head>
<body>
    <h1>Board</h1>

    <form action="board" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="content" placeholder="Content" required>
        <input type="text" name="author" placeholder="Author" required>
        <button type="submit">Create</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Created Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach var="board" items="${boards}">
                <tr>
                    <td>${board.id}</td>
                    <td>${board.title}</td>
                    <td>${board.content}</td>
                    <td>${board.author}</td>
                    <td>${board.createdDate}</td>
                    <td>
                        <a href="edit.jsp?id=${board.id}">Edit</a>
                        <a href="delete?id=${board.id}">Delete</a>
                    </td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
